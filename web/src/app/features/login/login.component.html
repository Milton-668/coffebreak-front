<div class="backgroudLog">
  <div class="row">
    <div class="logo">
      <div class="text">Coffe Gourmet</div>
      <div>
        <svg
          width="262"
          height="434"
          viewBox="0 0 442 614"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <rect width="442" height="614" fill="url(#pattern0)" />
          <defs>
            <pattern
              id="pattern0"
              patternContentUnits="objectBoundingBox"
              width="1"
              height="1"
            >
              <use
                xlink:href="#image0_1_983"
                transform="translate(-0.000373996) scale(0.00141749 0.00102041)"
              />
            </pattern>

          </defs>
        </svg>
      </div>
      <div class="text">Seja bem-vindo novamente!</div>
    </div>

    <div class="lineSeparator2"></div>

    <form (mgSubmit)="submitLogin()" [formGroup]="loginForm">
      <div class="login">
        <div class="loginText">Login</div>

        <div class="form-group">
          <input
            type="usuario"
            placeholder="Usuário"
            formControlName="usuario"
            required
          />
          <!-- <div *ngIf="email.invalid && email.touched || f.submitted " class="validation-error">
            <p *ngIf="email.errors?.['required']">O e-mail é obrigatório!</p>
          </div> -->
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Senha"
            formControlName="senha"
            required
          />
          <!-- <div *ngIf="password.invalid && password.touched || f.submitted " class="validation-error">
            <p *ngIf="password.errors?.['required']">A senha é obrigatória!</p>
          </div> -->
        </div>
        <div>
          <button type="submit" class="button" (click)="submitLogin()">
            Entrar
          </button>
        </div>
      </div>
    </form>
  </div>
